<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFEDiceRoller</title>
    <!-- favicon -->
     <link rel="apple-touch-icon" href="assets/images/favicon/apple-touch-icon.png" sizes="180x180">
     <link rel="icon" href="assets/images/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
     <link rel="icon" href="assets/images/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
    <!-- css Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- css styles -->
     <link rel="stylesheet" href="assets/css/style.css">
    <!-- js scripts -->
     <script src="assets/js/script.js" defer></script>
    <!-- js Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" defer></script>
    <!-- js nav .collapse auto close after anchor click -->
     <script src="assets/js/nav_auto_collapse.js" defer></script>
    <!-- js discord functionality -->
     <script src="assets/js/discord.js" defer></script>
</head>
<body>
    <section id="roll-area" aria-label="Go here to roll dice">
        <div id="die-buttons-area" aria-label="Go here again to roll dice">
            <div class="die die-btn d2" data-type="d2" title="d2 / coin" aria-label="Roll a d2 / coin">
                <img src="assets/images/die-buttons-area/d2.svg" alt="a 2-sided die">
            </div>
            <div class="die die-btn d4" data-type="d4" title="d4" aria-label="Roll a d4">
                <img src="assets/images/die-buttons-area/d4.svg" alt="a 4-sided die">
            </div>
            <div class="die die-btn d6" data-type="d6" title="d6 / regular dice" aria-label="Roll a d6 / regular dice">
                <img src="assets/images/die-buttons-area/d6.svg" alt="a 6-sided die">
            </div>
            <div class="die die-btn d8" data-type="d8" title="d8" aria-label="Roll a d8">
                <img src="assets/images/die-buttons-area/d8.svg" alt="a 8-sided die">
            </div>
            <div class="die die-btn d10" data-type="d10" title="d10" aria-label="Roll a d10">
                <img src="assets/images/die-buttons-area/d10.svg" alt="a 10-sided die">
            </div>
            <div class="die die-btn d12" data-type="d12" title="d12" aria-label="Roll a d12">
                <img src="assets/images/die-buttons-area/d12.svg" alt="a 12-sided die">
            </div>
            <div class="die die-btn d20" data-type="d20" title="d20" aria-label="Roll a d20">
                <img src="assets/images/die-buttons-area/d20.svg" alt="a 20-sided die">
            </div>
            <div id="d100-container" class="die die-btn" data-type="d100" title="d100" aria-label="Roll a d100">
                <div id="d100-contents">
                    <img src="assets/images/die-buttons-area/d10.svg" alt="a 10-sided die" class="d100">
                    <img src="assets/images/die-buttons-area/d10(180).svg" alt="another 10-sided die, together making a 100-sided set" class="d100" id="d10-180">
                </div>
            </div>
        </div>
        <div id="roll-results-area" aria-label="Go here to know roll results">
            <div id="roll-results-container">
                <div id="current-roll-container" aria-label="Go here to know current roll result">
                    <div class="result-heading">
                        current-roll
                    </div>
                    <div id="current-roll" class="result-text">
                        -
                    </div>
                </div>
                <div id="cumulative-roll-container" aria-label="Go here to know cumulative roll result">
                    <div class="result-heading">
                        cumulative-roll
                    </div>
                    <div id="cumulative-roll" class="result-text">
                        -
                    </div>
                </div>
            </div>
            <div id="previous-rolls-container" aria-label="Go here to know previous roll results">
                    <div class="result-heading">
                        previous-rolls
                    </div>
                    <div id="previous-rolls" class="result-text">
                        -
                    </div>
                </div>
        </div>
        <div id="action-buttons-area" aria-label="Go here to reset or save the rolls">
            <div id="save-button" aria-label="Go here to save your set of roll results" onclick="save()">
                <div class="button-heading">
                    Save
                </div>
            </div>
            <div id="reset-button" aria-label="Go here to reset the roll results" onclick="reset()">
                <div class="button-heading">
                    Reset
                </div>
            </div>
        </div>
    </section>
    <section id="saves-area" aria-label="Go here to see saved rolls">
        <table>
            <tr>
                <th id="table-th-number">
                    #
                </th>
                <th id="table-th-name">
                    Save name
                </th>
                <th id="table-th-edit-button"></th>
                <th id="table-th-rolls">
                    Rolls
                </th>
                <th id="table-th-delete-button"></th>
            </tr>
            <tr>
                <td id="save-number-1">
                    1
                </td>
                <td id="save-name-1">
                    Save-1
                </td>
                <td>
                    <div id="rename-1" title="rename save" aria-label="Rename the save">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-pen-icon lucide-square-pen rename-button" alt="a pen overlapping a square, commonly understood as an edit symbol"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"/></svg> <!-- src="assets/images/saves-area/square-pen.svg" -->
                    </div>
                </td>
                <td id="save-roll-1">
                    -
                </td>
                <td>
                    <div id="delete-1" title="delete save" aria-label="Delete the save">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2 delete-button"><path d="M10 11v6"/><path d="M14 11v6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg> <!-- src="assets/images/saves-area/square-pen.svg" -->
                    </div>
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
