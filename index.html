<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFEDiceRoller</title>
    <!-- favicon -->
     <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png" sizes="180x180">
     <link rel="icon" href="assets/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
     <link rel="icon" href="assets/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
    <!-- css Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- css styles -->
     <link rel="stylesheet" href="assets/css/style.css">
    <!-- js scripts -->
     <script src="assets/js/script.js" defer></script>
    <!-- js Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" defer></script>
    <!-- js nav .collapse auto close after anchor click -->
     <script src="assets/js/nav_auto_collapse.js" defer></script>
    <!-- js discord functionality -->
     <script src="assets/js/discord.js" defer></script>
</head>
<body>
    <section id="roll-area">
        <div id="die-buttons-area">
            <div class="die die-btn d2">
                <img src="assets/images/die-buttons-area/d2.svg" alt="a 2-sided die">
            </div>
            <div class="die die-btn d4">
                <img src="assets/images/die-buttons-area/d4.svg" alt="a 4-sided die">
            </div>
            <div class="die die-btn d6">
                <img src="assets/images/die-buttons-area/d6.svg" alt="a 6-sided die">
            </div>
            <div class="die die-btn d8">
                <img src="assets/images/die-buttons-area/d8.svg" alt="a 8-sided die">
            </div>
            <div class="die die-btn d10">
                <img src="assets/images/die-buttons-area/d10.svg" alt="a 10-sided die">
            </div>
            <div class="die die-btn d12">
                <img src="assets/images/die-buttons-area/d12.svg" alt="a 12-sided die">
            </div>
            <div class="die die-btn d20">
                <img src="assets/images/die-buttons-area/d20.svg" alt="a 20-sided die">
            </div>
            <div id="d100-container" class="die die-btn">
                <div id="d100-contents">
                    <img src="assets/images/die-buttons-area/d10.svg" alt="a 10-sided die" class="d100">
                    <img src="assets/images/die-buttons-area/d10(180).svg" alt="another 10-sided die, together making a 100-sided set" class="d100" id="d10-180">
                </div>
            </div>
        </div>
        <div id="die-roll-area"></div>
    </section>
</body>
</html>
