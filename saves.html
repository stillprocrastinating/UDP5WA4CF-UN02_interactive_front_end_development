<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saves | IFEDiceRoller</title>
    <!-- favicon -->
     <link rel="apple-touch-icon" href="assets/images/favicon/apple-touch-icon.png" sizes="180x180">
     <link rel="icon" href="assets/images/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
     <link rel="icon" href="assets/images/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
    <!-- css Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- css styles -->
     <link rel="stylesheet" href="assets/css/style.css">
    <!-- js scripts -->
     <script src="assets/js/script.js" defer></script>
    <!-- js Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" defer></script>
    <!-- js nav .collapse auto close after anchor click -->
     <script src="assets/js/nav_auto_collapse.js" defer></script>
    <!-- js discord functionality -->
     <script src="assets/js/discord.js" defer></script>
</head>
<body>
    <section id="saves-area" aria-label="Go here to see saved rolls">
        <table>
            <tr>
                <th id="table-th-number">
                    #
                </th>
                <th id="table-th-name">
                    Save name
                </th>
                <th id="table-th-edit-button"></th>
                <th id="table-th-rolls">
                    Rolls
                </th>
            </tr>
            <tr>
                <td>
                    1
                </td>
                <td>
                    Save-1
                </td>
                <td>
                    <div id="rename1" title="rename save" aria-label="Rename the save">
                        <img class="rename-button" src="assets/images/saves-area/square-pen.svg" alt="a pen overlapping a square, commonly understood as an edit symbol">
                    </div>
                </td>
                <td>
                    -
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
